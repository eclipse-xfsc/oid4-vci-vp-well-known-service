replicaCount: 1
name: well-known-service

image:
  repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io/ocm-wstack
  name: well-known-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "main"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  #sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
 # pullSecrets: key

podAnnotations: {}

ingress:
   enabled: true
   annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/rewrite-target: /v1/tenants/tenant_space/.well-known/openid-credential-issuer
   hosts:
     - host: changeme
       paths:
         - path: /.well-known/openid-credential-issuer
           port: 8080
           pathtype: ImplementationSpecific
   tls:
     - secretName: xfsc-wildcard
       hosts:
         - test.example.io

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

service:
  port: 8080
  type: ClusterIP

server:
  http:
    host: 0.0.0.0
    port: 8080

config:
  loglevel: DEBUG
  isdev: false
  postgres:
    host: changeme       
    port: 5432
    database: changeme
    user: postgres   
    password: 
      name: changeme
      key: changeme
  nats:
    url: changeme
    queuegroup: wellknown
  issuer: changeme
  importer:
    broadcast:
  credential:
    configexpiration: 60